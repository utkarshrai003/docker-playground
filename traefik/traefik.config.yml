http:
  routers:
    # define a connection between the request and the service.
    to-app:
      rule: Host(`google.com`)
      service: app
      entryPoints:
        - http
      middlewares:
        - redirect

    to-java:
      rule: Host(`drapp.test`)
      service: stm
      entryPoints:
        - http
      middlewares:
        - redirect

  middlewares:
    redirect:
      redirectScheme:
        scheme: http

  # Add the service
  services:
    app:
      loadBalancer:
        servers:
          - url: "http://app:3000/"
    stm:
      loadBalancer:
        servers:
          - url: "http://student_management:8082/"
